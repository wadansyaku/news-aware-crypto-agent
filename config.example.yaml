app:
  name: trade-agent
  timezone: Asia/Tokyo
  data_dir: data
  db_path: trade_agent.db
  log_level: INFO

exchange:
  name: bitflyer
  api_key_env: EXCHANGE_API_KEY
  api_secret_env: EXCHANGE_API_SECRET
  password_env: EXCHANGE_API_PASSWORD
  enable_rate_limit: true
  options:
    defaultType: spot

trading:
  mode: paper
  dry_run: true
  require_approval: true
  approval_phrase: "I APPROVE"
  kill_switch: false
  i_understand_live_trading: false
  long_only: true
  symbol_whitelist:
    - "BTC/JPY"
  base_currency: JPY
  timeframes:
    - "1m"
  candle_limit: 500
  order_timeout_seconds: 30
  post_only: true
  intent_expiry_seconds: 900
  maker_emulation:
    buffer_bps: 0.1
    use_tick: true

risk:
  capital_jpy: 500000
  max_position_pct: 0.2
  max_order_notional_jpy: 50000
  max_loss_jpy_per_trade: 5000
  max_loss_jpy_per_day: 15000
  max_orders_per_day: 5
  cooldown_minutes: 15

news:
  rss_urls:
    - "https://www.coindesk.com/arc/outboundfeeds/rss/"
    - "https://cointelegraph.com/rss"
  keyword_flags:
    - "etf"
    - "hack"
    - "regulation"
    - "ban"
    - "approval"
  source_weights:
    coindesk: 1.0
    cointelegraph: 0.8
  sentiment_lookback_hours: 12
  news_latency_seconds: 600

strategies:
  baseline:
    sma_period: 20
    momentum_lookback: 10
    base_position_pct: 0.1
  news_overlay:
    sentiment_boost_threshold: 0.2
    sentiment_cut_threshold: -0.2
    boost_multiplier: 1.3
    cut_multiplier: 0.5

paper:
  seed: 42
  slippage_bps: 5
  fee_bps: 10
  fill_probability: 0.7
  spread_bps: 2

backtest:
  fee_bps: 10

autopilot:
  enabled: false
  max_order_notional_jpy: 10000
  max_loss_jpy_per_trade: 2000
  min_confidence: 0.6
  symbol_whitelist:
    - "BTC/JPY"
